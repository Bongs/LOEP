    loem:
      item1:
        name: "Interacciones Significativas"
        form:
          a: "Las interacciones con el objeto de aprendizaje <b>no son muy significativas</b> o son mínimas y no son significativamente mejores que las de un medio basado en texto"
          b: "Las interacciones con el objeto de aprendizaje <b>son algo significativas</b> y proporcionan algo más que un medio basado en texto"
          c: "Las interacciones con el objeto de aprendizaje <b>son significativas</b> y permiten al usuario obtener una mayor compresión del concepto/tema que la que hubiese obtenido si hubiera usado un medio basado en texto"
      item2:
        name: "Control General"
        form:
          header: "El usuario tiene"
          a: "Capacidad para moverse a través de los elementos de instrucción a su propio ritmo"
          b: "Capacidad para reintentar o reaprender un componente antes de continuar"
          c: "Capacidad para tomar su propio camino de forma que pueda progresar conforme a su propio nivel de aprendizaje"
      item3:
        name: "Contenidos Multimedia"
        form:
          a: "El contenido multimedia (ej: gráficos, animaciones, videos, audios) del objeto de aprendizaje <b>añade poco valor</b> al proceso de aprendizaje"
          b: "El contenido multimedia (ej: gráficos, animaciones, videos, audios) del objeto de aprendizaje <b>añade algo de valor</b> al proceso de aprendizaje"
          c: "El contenido multimedia (ej: gráficos, animaciones, videos, audios) del objeto de aprendizaje <b>añade valor de forma significativa</b> al proceso de aprendizaje"
      item4:
        name: "Consistencia"
        description: "Las páginas tienen una apariencia consistente"
        form:
          g1:
            a: "<b>Pocas (o ninguna)</b> páginas tienen una apariencia consistente"
            b: "<b>Algunas</b> páginas tienen una apariencia consistente"
            c: "<b>Todas o casi todas</b> las páginas tienen una apariencia consistente"
          g2:
            a: "El texto y los componentes visuales están en una ubicación coherente <b>casi nunca/nunca</b>"
            b: "El texto y los componentes visuales están en una ubicación coherente <b>algunas veces</b>"
            c: "El texto y los componentes visuales están en una ubicación coherente <b>siempre</b>"
      item5:
        name: "Disposición"
        description: "Claridad y organización"
        form:
          g1:
            a: "La organización de <b>pocas (o ninguna)</b> páginas es clara"
            b: "La organización de <b>algunas</b> páginas es clara"
            c: "La organización de <b>todas/casi todas</b> las páginas es clara"
          g2:
            a: "Las páginas <b>están muy</b> desordenadas"
            b: "Las páginas <b>están algo</b> desordenadas"
            c: "Las páginas <b>no están nada</b> desordenadas"
          g3:
            a: "<b>Pocos (o ningún)</b> componentes de la página están bien situados y son fáciles de ver"
            b: "<b>Algunos</b> componentes de la página están bien situados y son fáciles de ver"
            c: "<b>Todos</b> los componentes de la página están bien situados y son fáciles de ver"
      item6:
        name: "Etiquetado"
        description: "Título en los botones del menú, palabras en los botones clicables, etiquetas usadas para guiar la navegación"
        form:
          g1:
            a: "Las etiquetas de navegación son <b>confusas</b>"
            b: "Las etiquetas de navegación son <b>algo claras</b>"
            c: "Las etiquetas de navegación son <b>muy claras</b>"
          g2:
            a: "<b>Pocas (o ninguna)</b> etiquetas de navegación son fácilmente entendibles por el usuario"
            b: "<b>Algunas</b> etiquetas de navegación son fácilmente entendibles por el usuario"
            c: "<b>Todas o casi todas</b> las etiquetas de navegación son fácilmente entendibles por el usuario"
      item7:
        name: "Legibilidad"
        description: "Apariencia del texto"
        form:
          header: ""
          a: "El texto es fácil de leer (ej: tamaño y tipo de fuente apropiado, claro, no borroso)"
          b: "El contraste entre el texto y el fondo es apropiado"
          c: "El texto se presenta en segmentos cortos y concisos"
          d: "El espaciado es apropiado"
      item8:
        name: "Calidad del Feedback"
        description: "Se refiere a la información dada al usuario para ayudarle a progresar a lo largo del objeto de aprendizaje"
        form:
          header: "El feedback"
          a: "es una cantidad adecuada para el usuario (ni excesivo ni demasiado poco)"
          b: "está bien escrito y con un lenguaje apropiado para el usuario"
          c: "aparece cuando es necesario y le da al usuario información adecuada para progresar"
      item9:
        name: "Atractivo"
        description: "Tiene un aspecto moderno y atractivo"
        form:
          header: "El objeto de aprendizaje"
          a: "Tiene una selección atractiva de colores"
          b: "No tiene páginas con barras de scroll/desplazamiento muy largas"
          c: "Tiene textos fáciles de leer"
          d: "Tiene gráficos atractivos"
          e: "Tiene una interfaz moderna"
          f: "Parece que ha sido hecho de forma profesional"
      item10:
        name: "Gráficos"
        description: "No considerar vídeos"
        form:
          a: "Las imágenes gráficas son de <b>baja calidad</b> con respecto a resolución, tamaño y exactitud"
          b: "Las imágenes gráficas son de <b>moderada calidad</b> con respecto a resolución, tamaño y exactitud"
          c: "Las imágenes gráficas son de <b>alta calidad</b> con respecto a resolución, tamaño y exactitud"
      item11:
        name: "Modo de Aprendizaje"
        form:
          header: "El objeto de aprendizaje incluye"
          a: "vídeos"
          b: "animaciones"
          c: "audios"
          d: "texto escrito"
          e: "representaciones gráficas estáticas"
      item12:
        name: "Motivación"
        form:
          a: "Las interacciones/tema/objetivos/tareas del objeto de aprendizaje <b>no son motivadoras</b> para el nivel académico designado"
          b: "Las interacciones/tema/objetivos/tareas del objeto de aprendizaje <b>son algo motivadoras</b> para el nivel académico designado"
          c: "Las interacciones/tema/objetivos/tareas del objeto de aprendizaje <b>son muy motivadoras</b> para el nivel académico designado"   
      item13:
        name: "Usabilidad"
        description: "Interfaz intuitiva, facilidad de uso"
        form:
          a: "Las herramientas del usuario para controlar los componentes interactivos <b>no son intuitivas, no tienen mucho sentido, no son fáciles de encontrar</b> en la pantalla, y <b>no son (o rara vez son) fáciles de usar</b>"
          b: "Las herramientas del usuario para controlar los componentes interactivos <b>son algo intuitivas, tienen cierto sentido, son relativamente fáciles de encontrar</b> en la pantalla, y <b>algunas veces son fáciles de usar</b>"
          c: "Las herramientas del usuario para controlar los componentes interactivos <b>son intuitivas, tienen sentido, son fáciles de encontrar</b> en la pantalla, y <b>son fáciles de usar</b>"
      item14:
        name: "Orientación"
        description: "¿Sabe el usuario donde está en todo momento?"
        form:
          g1:
            a: "El usuario <b>rara vez/nunca</b> sabe donde está"
            b: "El usuario sabe donde está <b>algunas veces</b>"
            c: "El usuario sabe donde está <b>en todo momento</b>"
          g2:
            a: "El objeto de aprendizaje presenta <b>pocas (o ninguna)</b> funciones de orientación como navegación de migas de pan, resaltación de menús, títulos apropiados de página, botones de inicio, salida, anterior y siguiente"
            b: "El objeto de aprendizaje presenta <b>algunas</b> funciones de orientación como navegación de migas de pan, resaltación de menús, títulos apropiados de página, botones de inicio, salida, anterior y siguiente, pero no son suficientes"
            c: "El objeto de aprendizaje presenta <b>suficientes</b> funciones de orientación como navegación de migas de pan, resaltación de menús, títulos apropiados de página, botones de inicio, salida, anterior y siguiente"
          g3:
            a: "Las funciones de orientación <b>no están en una localización consistente</b>"
            b: "Las funciones de orientación están en el mismo lugar <b>en algunas ocasiones</b>"
            c: "Las funciones de orientación están en el mismo lugar <b>siempre</b>"
      item15:
        name: "Señales de navegación"
        description: "Caminos de migas de pan, numeración de las páginas, botones de colores para indicar cambios de estado, pop-ups o tooltips" 
        form:
          a: "<b>Pocas (o ninguna)</b> señales de navegación están presentes"
          b: "<b>Algunas</b> señales de navegación están presentes pero necesitan añadirse más"
          c: "<b>Suficientes</b> señales de navegación están presentes"
      item16:
        name: "Instrucciones"
        form:
          g1:
            a:
              a: "Las instrucciones son <b>confusas</b>"
              b: "<b>No hay instrucciones, pero necesitan ser añadidas</b>"
            b:
              a: "Las instrucciones son <b>relativamente claras</b> (bastante bien escritas y fáciles de entender, pero un poco largas y algo confusas en algunos puntos)"
              b: "Hay algunas instrucciones, pero <b>necesitan añadirse más</b>"
            c:
              a: "Las instrucciones son <b>muy claras</b> (bien escritas, fáciles de entender y concisas)"
              b: "No hay instrucciones, pero <b>resulta obvio lo que hay que hacer</b>"
          g2:
            a: "El texto y los componentes visuales están en una ubicación coherente <b>casi nunca/nunca</b>"
            b: "El texto y los componentes visuales están en una ubicación coherente <b>algunas veces</b>"
            c: "El texto y los componentes visuales están en una ubicación coherente <b>siempre</b>"
      item17:
        name: "Nivel de Lenguaje Apropiado"
        description: "Apropiado para el usuario"
        form:
