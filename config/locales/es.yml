  frontpage:
    welcome: "Bienvenido a LOEP, la Plataforma de Evaluación de Objetos de Aprendizaje"
    description: "Esta plataforma tiene como objetivo proporcionar a profesores y docentes un conjunto de herramientas para facilitar la evaluación de recursos educativos web pequeños y autocontenidos, conocidos como Objetos de Aprendizaje (OAs) en español o Learning Objects (LOs) en inglés. LOEP proporciona funcionalidades de gestión de usuarios y Objetos de Aprendizaje, asignaciones de revisiones, un conjunto de herramientas de evaluación (formularios en formato web y descargables, mecanismos de revisión por pares, ...) para evaluar Objetos de Aprendizaje conforme a varios modelos de evaluación formales, y material de formación para revisores y educadores."
